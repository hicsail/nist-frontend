query cargoGetAllBucketPermissions($bucket: String!) {
  cargoGetAllBucketPermissions(bucket: $bucket) {
    _id,
    user {
      id,
      email
    },
    bucket,
    read,
    write,
    delete,
    admin
  }
}

query cargoGetPermissions {
  cargoGetPermissions {
    read,
    write,
    delete,
    admin,
    bucket
  }
}
